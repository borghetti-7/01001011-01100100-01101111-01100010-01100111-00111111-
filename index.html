<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01001011 01100100 01101111 01100010 01100111 00111111</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .links {
            display: none;
        }
        .links a {
            color: #1db954;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .play-button {
            width: 60px;
            height: 60px;
            background-color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .play-button:focus {
            outline: none;
        }
        .play-button:hover {
            background-color: #f0f0f0;
        }
        .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid black;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="background2.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <button class="play-button" id="play-audio">
        <div class="play-icon"></div>
    </button>
    <div>
        <div id="timer">Carregando cronômetro...</div>
        <div class="links" id="links">
            <a href="https://instagram.com/borghetti.7" target="_blank">Kdobg?</a>
        </div>
    </div>

    <script>
        const targetDate = new Date("2025-03-04T12:00:00");
        const timerElement = document.getElementById("timer");
        const linksElement = document.getElementById("links");
        const audioButton = document.getElementById("play-audio");
        const audioElement = document.getElementById("background-audio");

        audioButton.addEventListener("click", () => {
            audioElement.play().catch(error => {
                console.error("Erro ao reproduzir o áudio:", error);
            });
        });

        function updateTimer() {
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                timerElement.style.display = "none";
                linksElement.style.display = "block";
                clearInterval(interval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
